# 1.2 Copy

intro__text--p-1: "Dreading the moment when finding out you have to code an e-mail? Getting lost in the endless nesting of tables whilst trying to get some responsive behaviour going on, only to find out you forgot to close a table tag? <br/><br/>These are only some of the challenges that you have to face when coding a decent, cross client e-mail."

feature--sass__text: "Harness all the power of sass for your mails, without having to worry about mail clients. The Premailer grunt task inlines everything you write."
feature--vars__text: "Make use of variables for all your data, easily change copy, links, tags, ... without the fuss of searching through miles of code."
feature--test__text: "Send your code to litmus for testing when you're done."
feature--grid__text: "Use our grid as a foundation to build your responsive mail."
feature--modular__text: "Keep your code clean and tidy with our system of includes."
feature--upload__text: "Deploy all your images in one go with sftp deploy."
about__text: "With <span class='highlight'>Muffin</span> we tried to lighten the burden a bit by giving you a <span class='highlight'>solid base</span> to work with. Imagine coding an e-mail with <span class='highlight'>sass</span>, which is compiled and inlined for you by Grunt. Or making use of <span class='highlight'>variables</span> for all your data, making it easier, for instance, to add some google analytics tags or make a last minute copy change. We also included a <span class='highlight'>simplified grid</span> system, which should make adding <span class='highlight'>responsive functionality</span> to your mail, a lot easier. <br/><br/>Finally when your mail is ready, we've included a task which <span class='highlight'>automatically sends your e-mail to Litmus for testing</span>."


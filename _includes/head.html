<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css">

    <style type="text/css">
        #outlook a {padding:0;}
        body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;}
        #backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important;}
        img {outline:none; text-decoration:none; -ms-interpolation-mode: bicubic; height:auto; line-height:100%;}
        a img {border:none;}
        table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }
        table td {border-collapse: collapse;}
        .appleLinks a {color:#CCCCCC;text-decoration:none;}
        .viewonlinelink a {font-size: 11px; line-height: 13px; color:#666666;font-family:Arial,Helvetica,sans-serif;text-decoration:underline;}
        .unsubscribelink a {font-family:Arial,Helvetica,sans-serif;color:#ffffff;font-size:13px;text-decoration:underline;}
        .privacylink a {font-family:Arial,Helvetica,sans-serif;color:#CCCCCC;font-size:11px;text-decoration:underline;}
        .appleLinks--dark a {color:#000001;text-decoration:none;}
        .appleLinks--light a {color:#FFFFFF;text-decoration:none;}

        /* Responsive functionality */

        @media (max-width: 640px){
            /* Make the container fluid. */
            table[class="table__container"] {
                width: 100% !important;
            }

             /* Make the container fluid. */
            table[class="table__container--padded"] {
                width: 90% !important;
            }

            /* Make elements full width. */
            td[class="table__columns--one"], *[class="table__columns-wrapper"], *[class="table__columns-wrapper"] table, *[class="table__columns-wrapper"] td {
                width: 100%  !important;
            }

            /* Stacks the cols on top of each other at the breakpoint */
            td[class="col-1"], td[class="col-2"], td[class="col-3"], td[class="col-4"], td[class="col-5"], td[class="col-6"], td[class="col-7"], td[class="col-8"], td[class="col-9"], td[class="col-10"], td[class="col-11"], td[class="col-12"] {
                width: 100% !important;
                display: block;
            }

            /* Make image full width. */
            img[class="image--full-width"] {
                width: 100% !important;
            }

            /* Hide element on smaller screens. */
            *[class="small-screen--hidden"], td[class="gutter"] {
                display: none !important;
                mso-hide: all;
            }
        }
        /* Specific styles for html video comment out if not needed */
        {% include video-mqs.html %}
    </style>
</head>
